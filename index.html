<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/index.css" />
    <link rel="stylesheet" href="/style/headerDesktop.css" />
    <link rel="stylesheet" href="/style/headerTablet.css" />
    <link rel="stylesheet" href="/style/mainDesktop.css" />
    <link rel="stylesheet" href="/style/mainTablet.css" />
    <link rel="stylesheet" href="/style/mainMobile.css" />
    <link rel="stylesheet" href="/style/sectionDesktop.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <img class="imageLogo" src="/assets/Vector.png" alt="Logo da Alura com a letra A">
    </div>
    <div class="main">
      <input class="input" type="text" value="Digite seu texto">
      <div class="buttons">
        <button class="buttonCrip">Criptografar</button>
        <button class="buttonDescrip">Descriptografar</button>
      </div>
    </div>
    <div class="section">
      <img
        class="image"
        src="/assets/girl_sitting.svg"
        alt="Garota sentanda com uma lupa na mão"
      />
      <h3 class="subTitle">Nenhuma mensagem encontrada.</h3>
      <p class="message">Digite um texto que você deseja criptografar ou descriptografar.</p>
    </div>
  </body>
</html>
